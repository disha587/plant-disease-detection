<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
        }

        .card {
            background: #ffffff;
            width: 500px;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 15px;
        }

        .result-text {
            font-size: 20px;
            font-weight: bold;
            color: #1b5e20;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        img {
            width: 260px;        /* üëà IMAGE MADE SMALLER */
            height: auto;
            border-radius: 10px;
            border: 3px solid #4CAF50;
            margin-bottom: 20px;
        }

        .message {
            font-size: 15px;
            color: #444;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 6px;
            font-weight: bold;
        }

        a:hover {
            background: #388E3C;
        }
    </style>
</head>

<body>

<div class="card">

    <h1>üåø Prediction Result</h1>

    <div class="result-text">
        Disease Detected: <br>
        {{ result }}
    </div>

    <div class="confidence">
        (AI-based Plant Disease Classification)
    </div>

    <img src="{{ image }}" alt="Uploaded Leaf Image">

    <div class="message">
        ‚úî The uploaded leaf image has been analyzed using a deep learning model.<br>
        ‚úî Please consult an agricultural expert for treatment advice.
    </div>

    <a href="/home">üîÅ Try Another Image</a>

</div>

</body>
</html>
